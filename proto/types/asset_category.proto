syntax = "proto3";

enum AssetCategory {
    AC_SPECIAL                 = 0;  // 特殊类型
    AC_PREFAB                  = 1;  // 预制体（元件）、玩家模板或角色模板
    AC_ENTITY                  = 2;  // 实体或造物
    AC_CONFIGURATION           = 3;  // 配置信息
    reserved 4;
    AC_TERRAIN                 = 5;  // 地形
    reserved 6, 7;
    AC_UI                      = 8;  // 界面布局或交互控件
    AC_PRESET_POINT            = 9;  // 预设点
    reserved 10 to 13;
    AC_DECORATION              = 14; // 装饰物
    AC_STRUCTURE               = 15; // 结构体
    reserved 16, 17;
    AC_ENTITY_DEPLOYMENT_GROUP = 18; // 实体布设组
    AC_PATH                    = 19; // 路径
    reserved 20 to 22;
    AC_UNIT_TAG                = 23; // 单位标签
}
