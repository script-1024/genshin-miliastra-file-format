syntax = "proto3";

message AssetInfo {
    reserved 1;
    AssetSpecialType special_type = 2;
    AssetCategory category = 3;
    uint32 guid = 4;

    enum AssetSpecialType {
        UNKNOWN      = 0;
        DEFAULT      = 1;
        NODE_GRAPH   = 5;
        COMPOSITE    = 23;
        GLOBAL_TIMER = 24;
        CAMERA       = 25;
        reserved 2 to 4, 6 to 22;
    }

    enum AssetCategory {
        SPECIAL                 = 0;  // 特殊类型
        PREFAB                  = 1;  // 预制体（元件）、玩家模板或角色模板
        ENTITY                  = 2;  // 实体或造物
        CONFIGURATION           = 3;  // 配置信息
        TERRAIN                 = 5;  // 地形
        UI                      = 8;  // 界面布局或交互控件
        PRESET_POINT            = 9;  // 预设点
        DECORATION              = 14; // 装饰物
        STRUCTURE               = 15; // 结构体
        ENTITY_DEPLOYMENT_GROUP = 18; // 实体布设组
        PATH                    = 19; // 路径
        UNIT_TAG                = 23; // 单位标签
        reserved 4, 6, 7, 10 to 13, 16, 17, 20 to 22;
    }
}
